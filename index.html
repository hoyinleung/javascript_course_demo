<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天氣應用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <h1>現在天氣 (香港)</h1>
        <hr>
        <p id="waiting">正在下載天氣數據...</p> 
        
        <img src="https://via.placeholder.com/100x100.png?text=downloading+weather+data">

        <p id="result" class="hide">
            <h2 id="weatherDescription"></h2>
            
            <div class="weatherInfo">濕度<span id="humidity"></span></div>
            <div class="weatherInfo">最高溫度<span id="maxTemp"></span>°C</div>
            <div class="weatherInfo">最低溫度<span id="minTemp"></span>°C</div>
            <div class="weatherInfo">體感溫度<span id="feelTemp"></span>°C</div>
        </p>

    </div>

    <script src="./weather.js"></script>
</body>
</html>
